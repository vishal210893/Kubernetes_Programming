# This rule is not used by the project cnat-kubebuilder itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to cnat.programming-kubernetes.info resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cnat-kubebuilder
    app.kubernetes.io/managed-by: kustomize
  name: at-viewer-role
rules:
- apiGroups:
  - cnat.programming-kubernetes.info
  resources:
  - ats
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cnat.programming-kubernetes.info
  resources:
  - ats/status
  verbs:
  - get
