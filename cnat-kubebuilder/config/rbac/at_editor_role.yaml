# This rule is not used by the project cnat-kubebuilder itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cnat.programming-kubernetes.info.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cnat-kubebuilder
    app.kubernetes.io/managed-by: kustomize
  name: at-editor-role
rules:
- apiGroups:
  - cnat.programming-kubernetes.info
  resources:
  - ats
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cnat.programming-kubernetes.info
  resources:
  - ats/status
  verbs:
  - get
